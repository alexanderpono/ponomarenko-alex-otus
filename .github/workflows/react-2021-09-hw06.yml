name: React-HW6 test-deploy
on:
  push:
    branches: [ react-hw6 ]
#  pull_request:
#    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  HW6-test-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-2021-09/react-2021-09-hw06 
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # üëà Required to retrieve git history
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache NPM dependencies
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      
      - name: Install dependencies
        id: Npm-install
        run: npm install

      - name: Do linter check
        id: linter
        run: npm run lint

      - name: Run tests
        id: Run-tests
        run: npm run test

      - name: Deploy test-report to GHP /ponomarenko-alex-otus/react-2021-09/hw06/test-report üöÄ
        id: Deploy-test-report
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: react-2021-09/react-2021-09-hw06/temp # The folder the action should deploy.
          TARGET_FOLDER: react-2021-09/hw06/test-report
          CLEAN: true # Automatically remove deleted files from the deploy branch

      - name: 'Send telegram notification'
        id: Local-sh
        if: ${{ always() }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID }}
          MSG: |
            –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ: (‚òâ_‚òâ)
            ${{ (job.status == 'success' && '‚úÖ' ) || '‚õî'}} repository: ${{ github.repository }}
            wf: ${{github.workflow}}
            event: ${{github.event.name}}
            status: ${{job.status}} ${{ (job.status == 'success' && 'üöÄ ü¶â üöÄ' ) || 'üî•üî• ‚õî üî•üî•'}}
            –æ—Ç—á–µ—Ç unit-tests –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ —Å—Å—ã–ª–∫–µ: https://alexanderpono.github.io/ponomarenko-alex-otus/react-2021-09/hw06/
            ${{ (steps.Npm-install.outcome == 'failure' &&  'NPM ‚õî ') || '' }} 
            ${{ (steps.Linter.outcome == 'failure' &&  'ESLINT ‚õî ') || '' }} 
            ${{ (steps.Run-tests.outcome == 'failure' &&  'TESTS ‚õî ') || '' }} 
            ${{ (steps.Deploy-test-report.outcome == 'failure' &&  'Deploy-test-report ‚õî ') || '' }}
        run: sh .tg-notify.sh

