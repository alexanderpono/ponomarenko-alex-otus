name: build-deploy-dijkstra-impulse
on:
  push:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-work-demo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: algo-2022-10/dijkstra-impulse-2023/demo
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache NPM dependencies
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      
      - name: Install dependencies
        id: Npm-install
        run: npm install

      - name: Build project
        id: Project-build
        run: npm run build

      - name: Deploy application to GHP /ponomarenko-alex-otus/algo-2022-10/dijkstra-impulse-2023/present ðŸš€
        id: Deploy-app
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: algo-2022-10/dijkstra-impulse-2023/demo/demo-dist  # The folder the action should deploy.
          TARGET_FOLDER: algo-2022-10/dijkstra-impulse-2023/present
          CLEAN: true # Automatically remove deleted files from the deploy branch


  build-app-work:
    runs-on: ubuntu-latest
    needs: build-work-demo
    defaults:
      run:
        working-directory: algo-2022-10/dijkstra-impulse-2023/app-dev
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache NPM dependencies
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      
      - name: Install dependencies
        id: Npm-install
        run: npm install

      - name: Build project
        id: Project-build
        run: npm run build

      - name: Deploy application to GHP /ponomarenko-alex-otus/algo-2022-10/dijkstra-impulse-2023/present/app-static ðŸš€
        id: Deploy-app
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: algo-2022-10/dijkstra-impulse-2023/app-dev/temp/ui-dist  # The folder the action should deploy.
          target-folder: algo-2022-10/dijkstra-impulse-2023/present/app-static
          clean: true # Automatically remove deleted files from the deploy branch
